{% extends "base.html"%}
{%block title %}Страница с вакансиями{%endblock%}
{% block content %}

<div class="row">
    <div class="col"><h2 class="text-center my-3 ">Сервис по сбору и рассылке вакансий</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-8 row mx-auto">
        <h4 class="my-2">Для просмотра доступных вакансий заполните форму по одному из полей</h4>
        <form method="get" action="{% url 'list' %}">
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
</div>


{% endblock %}
