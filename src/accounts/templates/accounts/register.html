{% extends "base.html"%}
{%block title %}Регистрация{%endblock%}
{% block content %}


<div class="row">
    <div class="col-md-8 row mx-auto">
        <h4 class="my-2">Регистрация нового пользователя</h4>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
</div>


{% endblock %}
